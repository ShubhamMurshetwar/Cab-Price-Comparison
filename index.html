<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CabCompare | Ride Price Comparison</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-taxi"></i>
        <h1>CabCompare</h1>
      </div>
      <p class="tagline">Find the best ride prices in your city</p>
    </div>

    <div class="card">
      <form id="compareForm">
        <div class="input-group">
          <label><i class="fas fa-map-marker-alt"></i> Pickup Location</label>
          <input type="text" id="pickup" placeholder="Enter pickup address" required>
        </div>
        
        <div class="input-group">
          <label><i class="fas fa-flag"></i> Drop Location</label>
          <input type="text" id="drop" placeholder="Enter destination address" required>
        </div>
        
        <div class="input-group">
          <label><i class="fas fa-road"></i> Distance (km)</label>
          <input type="number" id="distance" placeholder="Enter distance" required min="1" step="0.1">
        </div>
        
        <div class="input-group">
          <label><i class="fas fa-car"></i> Ride Type</label>
          <select id="cabType" required>
            <option value="bike">Bike (Uber/Rapido)</option>
            <option value="auto" selected>Auto (All)</option>
            <option value="mini">Mini/Go (All)</option>
            <option value="sedan">Sedan (All)</option>
            <option value="suv">SUV (Ola/Uber)</option>
          </select>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-search-dollar"></i> Compare Prices
        </button>
      </form>

      <div id="result" class="results"></div>
    </div>
    
    <div class="footer">
      <p>Prices are estimates. Actual fares may vary.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
